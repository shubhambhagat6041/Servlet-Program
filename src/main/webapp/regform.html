<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel='StyleSheet' href='regform.css'>
</head>
<body>
	<div class='wrapper'>
		<center>
			<form name='frm' action='regform' method='POST'>
			<label for='name'>Name Of Employee</label>
			<input type='text' name='name' placeholder='Enter Name'><br><br>
			<label for='email'>Email of Employee</label>
			<input type='text' name='email' placeholder='Enter Email'><br><br>
			<label for='salary'>Salary of Employee</label>
			<input type='text' name='salary' placeholder='Enter salary'><br><br>
			<input type='submit' name='s' value='Register'>
			</form>
		</center>
	</div>
</body>
</html>
